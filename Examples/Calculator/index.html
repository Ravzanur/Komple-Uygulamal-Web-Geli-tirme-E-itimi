<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body >
    <div class="calculator card">

        <input type="text" class="screen mb-2 z-depth-1" value="" disabled>

        <div class="calculator-keys">
            <button type="button" class="number btn btn-outline-light btn-dark" value="7">7</button>
            <button type="button" class="number btn btn-outline-light btn-dark" value="8">8</button>
            <button type="button" class="number btn btn-outline-light btn-dark" value="9">9</button>

            <button type="button" class="operator btn btn-outline-dark" value="+">+</button>
            <button type="button" class="operator btn btn-outline-dark" value="-">-</button>

            <button type="button" class="number btn btn-outline-light btn-dark" value="6">6</button>
            <button type="button" class="number btn btn-outline-light btn-dark" value="5">5</button>
            <button type="button" class="number btn btn-outline-light btn-dark" value="4">4</button>

            <button type="button" class="operator btn btn-outline-dark" value="*">&times;</button>
            <button type="button" class="operator btn btn-outline-dark" value="/">&divide;</button>

            <button type="button" class="number btn btn-outline-light btn-dark" value="3">3</button>
            <button type="button" class="number btn btn-outline-light btn-dark" value="2">2</button>
            <button type="button" class="number btn btn-outline-light btn-dark" value="1">1</button>

            <button type="button" class="operator equal-sign btn btn-success" value="=">=</button>

            <button type="button" class="clear function btn btn-danger btn-sm" value="clear">C</button>
            <button type="button" class="number btn btn-outline-light btn-dark" value="0">0</button>
            <button type="button" class="decimal function btn btn-outline-dark" value=".">.</button>

            
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
